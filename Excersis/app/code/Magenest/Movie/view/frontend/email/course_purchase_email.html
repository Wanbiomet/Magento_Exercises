<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Course Purchase Confirmation</title>
</head>
<body>
<h1>Thank you for purchasing the course!</h1>

<p>Dear {{var customer_name}},</p>
<p>Thank you for purchasing <strong>{{var product_name}}</strong>.</p>

<h2>Course Details</h2>
<ul>
    <li><strong>Course Link:</strong> <a href="{{var course_link}}" target="_blank">{{var course_link}}</a></li>
    <li><strong>Course Document:</strong> <a href="{{var course_document}}" target="_blank">{{var course_document}}</a></li>
</ul>

<p>If you have any questions, feel free to contact us.</p>

<p>Best regards,</p>
<p>Your Company Name</p>
</body>
</html>
